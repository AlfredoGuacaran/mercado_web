{% macro producto_card(producto) %}

<div class="card" style="width: 16rem;">
    <img src="/{{ producto.img }}" class="card-img-top" alt="...">
    <div class="card-body ">
        <h5 class="card-title text-center">{{ producto.nombre }}</h5>
        <button href="#" class="btn btn-primary add-producto" data-productoId="{{ producto.id }}">Agregar</button>
        <money>
            <currency>$</currency> {{ producto.precio }}
        </money>
    </div>
</div>

{% endmacro %}
