{% macro producto_card(producto) %}

<div class="card" style="width: 16rem;">
    <img src="/{{ producto.img }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ producto.nombre }}</h5>
        <a href="#" class="btn btn-primary">Agregar</a>
    </div>
</div>

{% endmacro %}
